<!DOCTYPE html>
<html>
<head>
	<title> Registration Form</title>
	<link rel="stylesheet" href="Data/login.css">
	<link rel="icon" href="Data/OIG.jpg">
</head>
<body>
	<h1>The Registration Form</h1>
	<br><br><br>
	<section>
			<form method="POST" action="Register.php">
			<div class="container">
			<h2>Register</h2>

			<label for="username"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="username" required>

			<label for="email"><b>Email</b></label>
			<input type="email" placeholder="Enter email" name="email" required>

			<label for="password"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="password" required id="myInput">
			<input type="checkbox" onclick="myFunction()">Show Password
			<script>
				function myFunction() {
				var x = document.getElementById("myInput");
				if (x.type === "password") {
					x.type = "text";
				} else {
					x.type = "password";
				}
			}
			</script>

			<button type="submit">Register</button>
			<br><br>
			<h4>already have an accont? LOGIN NOW!</h4>
			<a class="new" href="login.html">Login</a>
		</div>
	</form>
	<br>
    </section>
    <br><br><br><br><br>

	</footer>
</body>
</html>
